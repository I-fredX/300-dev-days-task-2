<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-left">
            <div class="login-left-content">
                <h1 class="title-text">Welcome To The Community</h1>
                <button class="login-page-button">Join Discord</button>
            </div>
        </div>
        <div class="login-right">
            <div class="sign-in title frame-8">   
                <div class="sign-in ">
                    <h2>Welcome BackðŸŽ‰</h2>
                    <p>Login to continue</p>
                </div>
                <form class="sign-in form" action="post">
                    <div class="sign-in email-field">
                        <label for="">Email</label>
                        <input type="email" name="email-field" id="email" placeholder="me@group2.com">
                    </div>
                    <div class="sign-in password-field">
                        <label for="password">Password</label>
                        <input type="password" name="password-field" id="password">
                    </div>
                    <button class="login-page-button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
